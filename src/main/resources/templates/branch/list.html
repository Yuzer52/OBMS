<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Branch List</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Branch List</h1>
        <a href="/branches/new" class="btn btn-primary mb-3">Add New Branch</a>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="branch : ${branches}">
                    <td th:text="${branch.id}"></td>
                    <td th:text="${branch.name}"></td>
                    <td th:text="${branch.address}"></td>
                    <td>
                        <a th:href="@{/branches/{id}(id=${branch.id})}" class="btn btn-info">View</a>
                        <a th:href="@{/branches/edit/{id}(id=${branch.id})}" class="btn btn-warning">Edit</a>
                        <form th:action="@{/branches/delete/{id}(id=${branch.id})}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
