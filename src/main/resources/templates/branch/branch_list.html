<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Branch List</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Include the header -->
    <div th:replace="fragments/header"></div>

    <div class="container">
        <h1 class="mt-4">Branch List</h1>
        <a href="/branch/branch_form" class="btn btn-primary mb-3">Add New Branch</a>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="branch : ${branches}">
                    <td th:text="${branch.id}"></td>
                    <td th:text="${branch.name}"></td>
                    <td th:text="${branch.address}"></td>
                    <td>
                        <a th:href="@{/branch/{id}(id=${branch.id})}" class="btn btn-info">View</a>
                        <a th:href="@{/branch/edit/{id}(id=${branch.id})}" class="btn btn-warning">Edit</a>
                        <form th:action="@{/branch/delete/{id}(id=${branch.id})}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger" 
                                    onclick="return confirm('Are you sure you want to delete this branch?');">Delete</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(branches)}">
                    <td colspan="4" class="text-center">No branches found.</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Include the footer -->
    <div th:replace="fragments/footer"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
