<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transaction List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Transaction List</h2>
    <a th:href="@{/transaction/transaction_form}" class="btn btn-success mb-3">Add New Transaction</a>
    
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Description</th>
                <th>Source Account</th>
                <th>Destination Account</th>
                <th>User</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="transaction : ${transactions}">
                               <td th:text="${transaction.id}"></td>
                <td th:text="${transaction.amount}"></td>
                <td th:text="${#temporals.format(transaction.date, 'yyyy-MM-dd')}"></td>
                <td th:text="${transaction.description}"></td>
                <td th:text="${transaction.sourceAccount.accountNumber}"></td>
                <td th:text="${transaction.destinationAccount.accountNumber}"></td>
                <td th:text="${transaction.user.username}"></td>
                <td>
                    <a th:href="@{/transaction/edit/{id}(id=${transaction.id})}" class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{/transaction/delete/{id}(id=${transaction.id})}" class="btn btn-danger btn-sm" 
                       onclick="return confirm('Are you sure you want to delete this transaction?');">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
