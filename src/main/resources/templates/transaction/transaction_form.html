<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Transaction Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center" th:text="${transaction.id == null ? 'Create Transaction' : 'Edit Transaction'}"></h1>
        <form th:action="@{/transactions}" th:object="${transaction}" method="post" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" step="0.01" id="amount" th:field="*{amount}" class="form-control" required>
                <div class="invalid-feedback">
                    Please enter a valid amount.
                </div>
            </div>

            <div class="mb-3">
                <label for="type" class="form-label">Type</label>
                <input type="text" id="type" th:field="*{type}" class="form-control" required>
                <div class="invalid-feedback">
                    Please enter the transaction type.
                </div>
            </div>

            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="datetime-local" id="date" th:field="*{date}" class="form-control" required>
                <div class="invalid-feedback">
                    Please enter a valid date.
                </div>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" th:field="*{description}" class="form-control"></textarea>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success">Submit</button>
                <a href="/transactions" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <!-- Client-side validation using Bootstrap -->
    <script>
        (function () {
            'use strict';
            var forms = document.querySelectorAll('.needs-validation');
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</body>
</html>
