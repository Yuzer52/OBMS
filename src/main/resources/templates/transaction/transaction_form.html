<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 th:text="${transaction.id == null} ? 'Create Transaction' : 'Edit Transaction'"></h2>
        <form th:action="@{/transactions}" th:object="${transaction}" method="post">
            <div class="mb-3">
                <label for="transactionType" class="form-label">Transaction Type</label>
                <select id="transactionType" th:field="*{type}" class="form-select" required>
                    <option value="" disabled selected>Select type</option>
                    <option value="DEPOSIT">Deposit</option>
                    <option value="WITHDRAWAL">Withdrawal</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" id="amount" th:field="*{amount}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="accountId" class="form-label">Account ID</label>
                <input type="text" id="accountId" th:field="*{accountId}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" th:field="*{description}" class="form-control" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">
                <span th:text="${transaction.id == null} ? 'Create' : 'Update'"></span> Transaction
            </button>
            <a href="/transactions" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
