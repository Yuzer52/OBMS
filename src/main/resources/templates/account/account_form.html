<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${account.id != null} ? 'Update Account' : 'Create Account'"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 th:text="${account.id != null} ? 'Update Account' : 'Create Account'"></h2>

        <form th:action="@{${account.id != null} ? '/account/update/' + ${account.id} : '/account/account_form'}"
              method="post" th:object="${account}">
              
            <div class="mb-3">
                <label for="accountNumber" class="form-label">Account Number</label>
                <input type="text" id="accountNumber" class="form-control" 
                       th:field="*{accountNumber}" placeholder="Enter Account Number" required />
            </div>

            <div class="mb-3">
                <label for="accountType" class="form-label">Account Type</label>
                <select id="accountType" class="form-select" th:field="*{accountType}" required>
                    <option value="" disabled selected>Select Account Type</option>
                    <option value="Savings">Savings</option>
                    <option value="Checking">Checking</option>
                    <!-- Add more account types as needed -->
                </select>
            </div>

            <div class="mb-3">
                <label for="balance" class="form-label">Balance</label>
                <input type="number" id="balance" class="form-control" 
                       th:field="*{balance}" placeholder="Enter Balance" required step="0.01" />
            </div>

            <div class="mb-3">
                <label for="userId" class="form-label">User ID</label>
                <input type="text" id="userId" class="form-control" 
                       th:field="*{user.id}" placeholder="Enter User ID" required />
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary" 
                        th:text="${account.id != null} ? 'Update' : 'Create'">Submit</button>
                <a class="btn btn-secondary" th:href="@{/account/account_list}">Cancel</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
