<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${account.id == null} ? 'Create Account' : 'Edit Account'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5" th:text="${account.id == null} ? 'Create Account' : 'Edit Account'"></h1>

        <form th:action="@{/accounts}" method="post">
            <input type="hidden" th:name="${account.id != null} ? 'id' : null" th:value="${account.id}"/>
            
            <div class="mb-3">
                <label for="accountNumber" class="form-label">Account Number</label>
                <input type="text" class="form-control" id="accountNumber" name="accountNumber" th:value="${account.accountNumber}" required>
            </div>
            <div class="mb-3">
                <label for="accountHolder" class="form-label">Account Holder</label>
                <input type="text" class="form-control" id="accountHolder" name="accountHolder" th:value="${account.accountHolder}" required>
            </div>
            <div class="mb-3">
                <label for="balance" class="form-label">Balance</label>
                <input type="number" class="form-control" id="balance" name="balance" th:value="${account.balance}" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="/accounts" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
