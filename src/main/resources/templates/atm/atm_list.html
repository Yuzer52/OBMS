<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Include the header -->
    <div th:replace="fragments/header"></div>

    <div class="container mt-5">
        <h1 class="text-center mb-4">ATM List</h1>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Location</th>
                    <th>Cash Available</th>
                    <th>Max Withdrawal</th>
                    <th>Daily Limit</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="atm : ${atms}">
                    <td th:text="${atm.id}"></td>
                    <td th:text="${atm.location}"></td>
                    <td th:text="${atm.cashAvailable}"></td>
                    <td th:text="${atm.maxWithdrawalPerTransaction}"></td>
                    <td th:text="${atm.dailyWithdrawalLimit}"></td>
                    <td th:text="${atm.status}"></td>
                    <td>
                        <a th:href="@{/atm/form(id=${atm.id})}" class="btn btn-sm btn-warning">Edit</a>
                        <a th:href="@{/atm/delete/{id}(id=${atm.id})}" class="btn btn-sm btn-danger" 
                           onclick="return confirm('Are you sure you want to delete this ATM?');">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="text-center mt-3">
            <a th:href="@{/atm/form}" class="btn btn-primary">Add New ATM</a>
        </div>
    </div>
    
    <!-- Include the footer -->
    <div th:replace="fragments/footer"></div>

</body>
</html>
